<!DOCTYPE html>
<html lang="en" ng-app="AngularJSi18n">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="gedoplan, Dominik Mathmann">
        <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 

        <title>Gedoplan - AngularJS i18n</title>

        <!-- build:css resources/styles/ext.css -->
        <!-- injector:bower:css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
        <!-- endinjector -->
        <!-- endbuild -->

        <!-- build:css resources/styles/main.css -->
        <!-- injector:css -->
        <link rel="stylesheet" href="resources/startbootstrap-landing-page/css/landing-page.css">
        <link rel="stylesheet" href="resources/startbootstrap-landing-page/font-awesome/css/font-awesome.css">
        <link rel="stylesheet" href="resources/styles/main.css">
        <!-- endinjector -->
        <!-- endbuild -->

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

    </head>

    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-fixed-top topnav" role="navigation">
            <div class="container topnav">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand topnav" href="#">Gedoplan, AngularJS - i18n</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href='' ui-sref="app.translate">i18n - translate</a>
                        </li>
                        <li>
                            <a href='' ui-sref="app.globalize">i18n - globalize</a>
                        </li>
                        <li>
                            <a href='' ui-sref="app.globalizedir">i18n - globalize - byDirective</a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container -->
        </nav>


        <div class="container-fluid fullsize">
            <div class="row fullsize" ui-view></div>
        </div>

        <!-- Footer -->
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <ul class="list-inline">
                            <li>
                                <a href="https://www.gedoplan.de">Gedoplan</a>
                            </li>
                            <li class="footer-menu-divider">&sdot;</li>
                            <li>
                                <a href="https://javaeeblog.wordpress.com/">Java EE Blog</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>


        <!-- build:js scripts/globalize.js -->
        <!-- injector:globalize:js -->
        <script src="bower_components/cldrjs/dist/cldr.js"></script>
        <script src="bower_components/cldrjs/dist/cldr/event.js"></script>
        <script src="bower_components/cldrjs/dist/cldr/supplemental.js"></script>
        <script src="bower_components/cldrjs/dist/cldr/unresolved.js"></script>
        <script src="bower_components/globalize/dist/globalize.js"></script>
        <script src="bower_components/globalize/dist/globalize/number.js"></script>
        <script src="bower_components/globalize/dist/globalize/date.js"></script>
        <!-- endinjector -->
        <!-- endbuild -->

        <!-- build:js scripts/ext.js -->
        <!-- injector:bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="bower_components/angular-translate/angular-translate.js"></script>
        <script src="bower_components/angular-translate-loader-url/angular-translate-loader-url.js"></script>
        <script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
        <script src="bower_components/angular-mocks/angular-mocks.js"></script>
        <script src="bower_components/angular-translate-loader-partial/angular-translate-loader-partial.js"></script>
        <!-- endinjector -->
        <!-- endbuild -->

        <!-- build:js scripts/modules.js -->
        <!-- injector:js -->
        <script src="app.js"></script>
        <script src="modules/globalize/directive/globalize-directives.js"></script>
        <script src="modules/globalize/directive/globalizeByDirective.js"></script>
        <script src="modules/globalize/globalize-services.js"></script>
        <script src="modules/globalize/globalize.js"></script>
        <script src="modules/translate/translateInline.js"></script>
        <script src="modules/translate/translatePartitial.js"></script>
        <script src="modules/translate/translateStaticFile.js"></script>
        <script src="modules/translate/translateUrlLoader.js"></script>
        <!-- endinjector -->
        <!-- endbuild -->

    </body>

</html>
